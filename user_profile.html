<!-- copy paste after some other model -->
<div class="modal fade" id="profie_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 35%;" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <div class="container text-center">
                <img src="image_default.jpg" id="photo" style="max-width: 150px;">
                <h5 class="modal-title mt-3" id="exampleModalLabel">Name of user</h5>
                <div id="user_details" >
                    <table class="table">
                        <tbody>
                          <tr>
                            <th scope="row">User Id</th>
                            <td>User Id of user</td>
                          </tr>
                          <tr>
                            <th scope="row">Email</th>
                            <td>Email of user</td>
                          </tr>
                          <tr>
                            <th scope="row">contact:</th>
                            <td>contact of user</td>
                          </tr>
                          <tr>
                            <th scope="row" id="reset_pass_btn" style="cursor: pointer;">Password Reset</th>
                            
                          </tr>
                        </tbody>
                        
                    </table>
                    <div id="reset_pass_div" style="display: none;">
                        <form>
                            <table class="table">
                                <tbody>
                                  <tr>
                                    <td>Old password</td>
                                    <td><input type="text" name="old_pass" id="old_pass"/></td>
                                  </tr>
                                  <tr>
                                    <td>New password</td>
                                    <td><input type="password" name="new_pass" id="new_pass"/> </td>
                                  </tr>
                                  <tr>
                                    <td>Confirm new Password</td>
                                    <td><input type="password" id="cnf_pass" name="cnf_pass"></td>
                                  </tr>
                                </tbody>
                                
                            </table>
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>
                </div>
                <div id="user_details_edit" style="display: none;">
                    <table class="table">
                        <tbody>
                          <tr>
                            <th scope="row">User Id:</th>
                            <td><input type="text" name="user_id" id="user_id"/></td>
                          </tr>
                          <tr>
                            <th scope="row">Email:</th>
                            <td><input type="email" name="user_email" id="user_email"/> </td>
                          </tr>
                          <tr>
                            <th scope="row">contact:</th>
                            <td><input type="text" id="phone" name="mblnumber" placeholder="9876543210" pattern="[1-9]{1}[0-9]{9}"></td>
                          </tr>
                          <tr>
                            <th scope="row">Upload Profile pic:</th>
                            <td><input type="file" name="profile_pic" id="profile_pic"/></td>
                          </tr>
                        </tbody>
                        
                    </table>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="user_edit_btn" class="btn btn-primary">EDIT</button>
        </div>
    </div>
    </div>
</div>

<!-- add this javascript code -->
<script>
    $('#notification-btn').click(function() {
        $('#edit-drop-menu').toggleClass("active");
    })

    $('#menu-btn').click(function() {
        $('#menu').toggleClass("active");
    })

    $(document).ready(function(){
        let edit_status=false;

        $('#user_edit_btn').click(function(){
            // alert("button clicked")
            if(edit_status==false)
            {
                $("#user_details").hide()
                $("#user_details_edit").show()
                edit_status=true;
                $(this).text("Back");
            }
            else{
                $("#user_details").show()
                $("#user_details_edit").hide()
                edit_status=false
                $(this).text("EDIT");
            }
        })
    });

    $('#reset_pass_btn').click(function(){
        $('#reset_pass_div').toggle();
    })

    var divs = ["reg_req_div", "NP_req_div", "PAV_div", "ApprPol_div","RejecPol_div"];
    var visibleId = null;
    function show(id) {
        if(visibleId !== id) {
        visibleId = id;
        } 
        hide();
    }
    function hide() {
        var div, i, id;
        for(i = 0; i < divs.length; i++) {
        id = divs[i];
        div = document.getElementById(id);
        if(visibleId === id) {
            div.style.display = "block";
        } else {
            div.style.display = "none";
        }
        }
    } 

    $('.app-icon').click(function() {
    var index = $(this).index();
    if($(this).hasClass('active')) {
        $(this).removeClass('active');
        $('.app-div').eq(index).addClass('fadeOutDown')
    } else {
        $('.app-icon').removeClass('active');
        $(this).addClass('active')
        $('.app-div').hide().eq(index).show().removeClass('fadeOutDown')
    }
    });
    
    function reg_req_fun(){
        document.getElementById("reg_req_div").style.display="block";
        document.getElementById("NP_req_div").style.display="none";
        document.getElementById("PAV_div").style.display="none";
        document.getElementById("ApprPol_div").style.display="none";
        document.getElementById("RejecPol_div").style.display="none";
    }
    function NP_fun(){
        document.getElementById("reg_req_div").style.display="none";
        document.getElementById("NP_req_div").style.display="block";
        document.getElementById("PAV_div").style.display="none";
        document.getElementById("ApprPol_div").style.display="none";
        document.getElementById("RejecPol_div").style.display="none";
    }
    function PAV_fun(){
        document.getElementById("reg_req_div").style.display="none";
        document.getElementById("NP_req_div").style.display="none";
        document.getElementById("PAV_div").style.display="block";
        document.getElementById("ApprPol_div").style.display="none";
        document.getElementById("RejecPol_div").style.display="none";
    }
    function ApprPol_fun(){
        document.getElementById("reg_req_div").style.display="none";
        document.getElementById("NP_req_div").style.display="none";
        document.getElementById("PAV_div").style.display="none";
        document.getElementById("ApprPol_div").style.display="block";
        document.getElementById("RejecPol_div").style.display="none";
    }
    function Rejec_fun(){
        document.getElementById("reg_req_div").style.display="none";
        document.getElementById("NP_req_div").style.display="none";
        document.getElementById("PAV_div").style.display="none";
        document.getElementById("ApprPol_div").style.display="none";
        document.getElementById("RejecPol_div").style.display="block";
    }
</script>
