<!-- login -->
<c:when test="${mode=='mode_customerlogin'}">
    <form action="adminloginuser" method="POST">

        <div>
            <h5 class="text fs-3"> Log in </h5>
        </div>

        <c:if test="${not empty error }">
            <div class="alert alert-danger">
                <c:out value="${error }"></c:out>
            </div>
        </c:if>

        <input type="text" class="input-icon" placeholder="&#xf0e0;    Work email"
            name="username" path="${user.username }" style="width: 100%;" required>
        <i class="fa fa-eye" onclick="showPassword()" id="togglePassword"></i><br />
        <input type="password" id="id_password" class="input-icon"
            placeholder="&#xf023;    Password" name="password" path="${user.password}"
            style="width: 100%;" required>

        <input type="submit" name="submit" class="sub btn btn-success mb-3"
            value="Log in">
        <p class="message">Not Registered? <span><a href="customerregister"
                    style="text-decoration: none;">Register</a></span></p>

        <!-- just add this one link -->
        <p class="message">Forgot Password? <span><a href="<forgot password link>"
                        style="text-decoration: none;">Click Here</a></span></p>
    </form>
</c:when>

<!-- forgot password -->
<c:when test="${mode=='mode_policyadminlogin'}">
    <form action="adminloginuser" method="POST">

        <div>
            <h5 class="text fs-3"> Password Recover </h5>
        </div>

        <c:if test="${not empty error }">
            <div class="alert alert-danger">
                <c:out value="${error }"></c:out>
            </div>
        </c:if>

        <div class="alignment">
            <input type="text" class="input-icon" placeholder="User Id" name="username"
                path="${user.username}" id="fname" required>
            <input type="text" class="input-icon ms-2" id="pass_log_id"
            placeholder="&#xf095;    Phone Number" pattern="[1-9]{1}[0-9]{9}" name="phone"
                path="${user.phone}" required>
        </div>

        <input type="text" class="input-icon" placeholder="&#xf0e0;    Email Id"
            name="username" path="${user.email }" style="width: 100%;" required>

        <input type="password" class="input-icon" placeholder="Enter New Password"
            name="username" path="${user.password}" style="width: 100%;" required>
        
        <input type="password" id="id_password" class="input-icon"
            placeholder="Re-enter New Password" name="password" path="${user.password2}"
            style="width: 100%;" required>

        <input type="submit" name="submit" class="sub btn btn-success mb-3"
            value="Log in">
        <p class="message">Not Registered? <span><a href="customerregister"
                    style="text-decoration: none;">Register</a></span></p>

        <p class="message">Existing User? <span><a href="customerlogin"
                        style="text-decoration: none;">Log in</a></span></p>
    </form>
</c:when>
